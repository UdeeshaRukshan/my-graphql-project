type Query {
  hello: String
  user(id: ID!): User
}

type Mutation {
  addUser(input: AddUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
}

input UpdateUserInput {
  name: String
  email: String
  role: String
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
}

type User {
  id: ID!
  name: String!
  email: String!
  role: String!
}

input AddUserInput {
  name: String!
  email: String!
  role: String!
}
